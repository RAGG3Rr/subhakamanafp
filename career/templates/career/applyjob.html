{% extends 'base.html' %}
{%load static%}
{% load crispy_forms_tags %}
{% block css %}
  <style>
    
  </style>
{% endblock css %}

{% block content %}
<div class="container">
  <div class="">
    <div class="card card-6 mt-3">
      <div class="card-heading">
          <h2 class="text-center">Apply for job</h2>
          <form action="{% url 'jobapply' job.slug %}" method="POST" enctype="multipart/form-data" id="applyVacancy" class="p-3">
            {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="btn btn-primary">Submit </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
